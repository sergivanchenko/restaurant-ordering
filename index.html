<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant Ordering App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Smythe&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <main class="main" id="main">
      <header class="header">
        <h1 class="title">Jimmyâ€™s Diner</h1>
        <h2 class="description">The best burgers and pizzas in town.</h2>
      </header>
      <section id="menu" class="menu">
        <!-- Generate menu with JavaScript -->
      </section>
      <section id="order" class="order">
        <!-- Generate order with JavaScript -->
      </section>
      <section id="card" class="card">
        <form class="card__container">
          <h2 class="card__details">Enter card details</h2>
          <input
            type="text"
            id="name"
            class="card__input"
            placeholder="Enter your name"
            required
          />
          <input
            type="text"
            id="email"
            class="card__input"
            placeholder="Enter card number"
            required
          />
          <input
            type="text"
            id="cvv"
            class="card__input"
            placeholder="Enter CVV"
            required
          />
          <button type="submit" id="card-btn" class="card__btn" data-pay="card">
            Pay
          </button>
        </form>
      </section>
    </main>
    <script src="index.js" type="module"></script>
  </body>
</html>
